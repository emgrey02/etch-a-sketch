<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-sketch</title>
    </head>
    <body>
        <h1>ETCH-A-SKETCH</h1>
        <div class="buttons">
            <button class='black'>Black</button>
            <button class='rgb'>RGB</button>
            <button class='greyscale'>Greyscale</button>
            <button class='eraser'>Eraser</button>
        </div>
        <div class="format">
            <div class="instructions">
                <h2>Instructions</h2>
                <ul>
                    <li>Click and drag your mouse within the grid to draw.</li>
                    <li>Change the grid size by pressing the <b>Grid Size</b> button. </li>
                    <li>boop</li>
                    <li>Etch and sketch to your heart's desire!</li>
                </ul>
                <div class="more-buttons">
                    <button class='grid'>Grid Size</button>
                    <button class='clear'>Clear Grid</button>
                </div>
            </div>
            <div class="container"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
